<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../static/all.css">
    <link rel="stylesheet" href="../static/all.min.css">
    <link rel="stylesheet" href="../static/components/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/components/modal.min.css">
    <link rel="stylesheet" href="../static/components/transition.min.css">
    <link rel="stylesheet" href="../static/components/dimmer.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/modal.min.css" integrity="sha512-CPLGe+O/BzgzHJKpdBXUuewmlxhlEfQ00zuYg1vcGCjOo88mqMeO1qa8q397ifxm18D12Go8OF7A42CjOKEl/g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Frontend</title>
</head>
<body>
    <!-- header -->
    <div class="ui segment" style="border-radius: 0;">
        <div class="ui inverted violet menu">
            <a class="active item"><i class="fas fa-user-secret fa-2x"></i></a>
            <div class="right violet menu">
                <a class="item"><i class="fas fa-cogs fa-2x"></i></a>
                <a class="item"><i class="fas fa-sign-out-alt fa-2x"></i></a>
            </div>
        </div>
    </div> 
    <!-- $$$$$$$$$$$$$$$$$ -->
    <div class="ui grid"><div class="column"></div></div>
    <!-- $$$$$$$$$$$$$$$$$ -->
    <div class="ui grid stackable">
        <div class="two column"></div>
        <div class="twelve wide column centered">
            <!-- header -->
            <h2 class="ui icon grey header" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <i class="fas fa-user-secret fa-3x"></i>
                <div class="content">You are Loged in as Username</div>
            </h2>
            <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
            <div class="ui horizontal divider" style="color: #600fe2;">
                <button class="ui violet button" onclick="modal()">new passwords</button>
            </div>
            <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
            <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
            <div class="ui grid"><div class="column"></div></div>
        <!-- $$$$$$$$$$$$$$$$$$$$$$ -->
        <!-- $$$$$$$$$$$$$$$$$$$$$$ -->
    <table class="ui violet selectable table">
        <thead>
          <tr><th>App name</th>
          <th>Name/Email used</th>
          <th>Password used</th>
        </tr></thead><tbody>
            {% for tab in table %}
            <tr>
                <td>{{ tab.appname }}</td>
                <td>{{ tab.nameused }}</td>
                <td>{{ tab.passwordused }}</td>
            </tr>
            {% else %}
            <tr>
                <td>No password saved yet</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
        <!-- $$$$$$$$$$$$$$$$$$$$$$$ -->
        </div>
        <div class="two column"></div>
    </div>
    
    <!-- $$$$$$$$$$$$$$$$$$$$$$$ -->
    <div class="ui grid"><div class="column"></div></div>
    <!-- $$$$$$$$$$$$$$$$$$$$$$$ -->
    <!-- modals -->
    <div class="ui mini modal">
        <div class="header" style="color: indigo; display: flex; justify-content: center; align-items: center;">add new password</div>
        <div class="content">
            <form class="ui form">
                <div class="field">
                  <label>App name</label>
                  <input type="text" name="name" placeholder="First Name" class="one_b">
                </div>
                <div class="field">
                    <label>Name/email used</label>
                    <input type="text" name="name" placeholder="First Name" class="one_b">
                </div>
                <div class="field">
                  <label>Password used</label>
                  <input type="text" name="password" placeholder="Password" class="one_b">
                </div>
                <!-- $$$$$$$$$$$$$$$$$$ -->
                <div class="ui grid"><div class="column"></div></div>
                <!-- $$$$$$$$$$$$$$$$$$ -->
                <div class="field">
                    <input class="ui violet button" type="submit" value="Add" style="width: 100%;">
                </div>
                <div class="ui horizontal divider" style="color: #800a80;">Thank You for trusting us</div>
            </form>
        </div>
    </div>
    <!-- $$$$$$$$$$$$$$$$$$$$$$$$ -->
    <!-- $$$$$$$$$$$$$$$$$$$$$$$$ -->
    <div class="ui violet inverted vertical segment" style="position:fixed; bottom: 0; width:100%;">
        <div class="ui center aligned container">
            <p>&copy;Copyright Mami. 2021 | Wouaou Inc </p>
        </div>
    </div>
    <script src="../static/all.js"></script>
    <script src="../static/all.min.js"></script>
    <script src="../static/components/modal.js"></script>
    <script src="../static/components/modal.min.js"></script>
    <script src="../static/components/transition.js"></script>
    <script src="../static/components/dimmer.min.js"></script>
    <script src="../static/components/transition.min.js"></script>
    <script>
        // modal function
        function modal() {
            $(function(){
                $('.mini.modal').modal('show');
            });
        };
    </script>
</body>
</html>
